{__NOLAYOUT__}
{include file="publics/header"}
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }

			.file-btn{
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			outline: none;
			background-color: transparent;
			filter:alpha(opacity=0);
			-moz-opacity:0;
			-khtml-opacity: 0;
			opacity: 0;
			}
			.file-box{
			display: inline-block;
			position: relative;
			padding: 3px 5px;
			overflow: hidden;
			color:#fff;
			background-color: #ccc;
			}
    </style>

<body>
<form class="form-inline definewidth m20" action="{:url('assist/leadExcel')}"  enctype="multipart/form-data" method="post">
	<div class="file-box">
	  <input type="file" name="file" >
	</div>
   
    <button type="submit" class="btn btn-success" id="addnew">导入记录</button>
</form>


</body>
</html>
<script>
    $(function () {
		$('#addnew').click(function(){

				window.location.href="add.html";
		 });


    });
	
</script>
